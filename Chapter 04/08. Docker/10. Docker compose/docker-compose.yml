version: '3.9'

services:
  web:
    build: ./logic/web/
    command: python manager.py run -h 0.0.0.0
    volumes: 
      - ./logic/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=strive
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=students_db

volumes:
  postgres_data:
